{% extends 'Range/base.html' %}


{% block content %}

<head>
<title>Woods Practice</title>
</head>


<head>
    <style>
        .gb1{
            margin: 4px 2px 4px 2px;
            width: 100px;
        }

        #toprow{
            width: auto;
        }

        #topleft{
            width: 50%;
            float: left;
        }

        #topright{
            border: 2px solid black;
            width: 50%;
            float: right;
        }

        #id_practice_area{
          list-style: none;
        }
    </style>
</head>
<body>

<h3>Wood Practice</h3>
<div id='toprow'>
    <div id='topleft'>
    <form method="POST">{% csrf_token %}
        <p class="gb1">Name: {{ form.name }}</p>
        <p class="gb1">Date: {{ form.date }}</p>
        <p class="gb1">Area: {{ form.practice_area }}</p>
        <p class="gb1">Club: {{ form.club }}</p>
        <p class="gb1">Balls Hit: {{ form.balls_hit }}</p>
        <p class="gb1">Balls Success: {{ form.balls_succesful }}</p>

    <button class="gb1" type="submit" class="save btn btn-default">Submit</button>

    </form>
  </div>
  <a href="{% url 'RangeMain' %}">Home</a>

  <script>
      var today = new Date();
      var stringmonth = 1 + today.getMonth();
      var stringdate = stringmonth + '/' + today.getDate() + '/' +
          today.getFullYear();
      document.getElementById('id_date').value = stringdate;
  </script>

{% endblock %}
